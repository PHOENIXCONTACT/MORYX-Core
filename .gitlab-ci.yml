stages:
  - build
  - test
  - documentation
  - publish

variables:
  MARVIN_BUILDNUMBER: "$CI_PIPELINE_ID"
  MARVIN_BRANCH: "$CI_COMMIT_REF_NAME"
  MARVIN_BUILD_CONFIG: "Release"
  MARVIN_OPTIMIZE_CODE: "false"

cache:
  paths:
    - packages

Build: 
  stage: build
  tags:
    - vs2015
    - powershell
  script:
    - .\build.ps1 -SetAssemblyVersion -Build -Pack
  artifacts:
    expire_in: 1 hrs
    paths:
      - 'Artifacts/Packages'
      - 'Runtime/Marvin.Runtime.Console/bin/$MARVIN_BUILD_CONFIG'

SmokeTests: 
  stage: test
  tags:
    - vs2015
    - postgres
    - powershell
  script: .\build.ps1 -SmokeTests  

UnitTests: 
  stage: test
  tags:
    - vs2015
    - powershell
  script: .\build.ps1 -UnitTests 
  artifacts:
    expire_in: 1 hrs
    paths:
      - 'Artifacts/Tests' 
  
IntegrationTests: 
  stage: test
  tags:
    - vs2015
    - powershell
  script: .\build.ps1 -IntegrationTests
  artifacts:
    expire_in: 1 hrs
    paths:
      - 'Artifacts/Tests' 

GenerateDocs:
  stage: documentation
  tags:
    - vs2015
    - powershell
  script: 
    - .\build.ps1 -CoverReport -GenerateDocs 
  artifacts:
    expire_in: 1 hrs
    paths:
      - 'Artifacts/Documentation'

PublishDocs: 
  stage: publish
  script: 'echo "Creating package of all precedence stages!"'
  artifacts:
    expire_in: 1 hrs
    paths:
      - 'Artifacts/'

PublishPackages: 
  stage: publish
  tags:
    - vs2015
    - powershell
  script: 
    - .\build.ps1 -Publish
  only: 
    - dev@marvinplatform/MarvinPlatform